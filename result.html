<!DOCTYPE html>
<html lang="en">
<style>
.card {
    /* Add shadows to create the "card" effect */
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container {
    padding: 2px 16px;
}
</style>
  <body>
    <div class="card">
    <img src="img_avatar.png" alt="Avatar" style="width:100%">
    <div class="container">
    <h4>{{line3}}</h4>
    <p>Street:<span>{{line2}}</span></p>
    <p>Location:<span>{{line1}}</span></p>
    <p><span>{{line4}}</span></p>
    <p>Open:<span>{{line5}}</span></p>
  </div>
  </div>
  </body>
</html>
