<!DOCTYPE html>
<html lang="en">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp?key=AIzaSyAognIiJ-g-aZFj9kDb0mj49hNx4TrbrWk&sensor=false"></script>
<style>
#map-canvas{
  height: 400px;
  width: 400px;
  border: 3px solid blue;
}

.card {
    /* Add shadows to create the "card" effect */
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container {
    padding: 2px 16px;
}
</style>
  <body>
    <div class="card">
    <img src="https://cdn2.iconfinder.com/data/icons/ios-7-style-metro-ui-icons/512/Flurry_Google_Maps.png" alt="Avatar" style="width:200px">
    <div class="container">
    <h3>{{distance}}</h3>
    <h4>{{line3}}</h4>
    <p><b>{{line2}}</b></p>
    <p><span>{{line1}}</span><span>,{{line4}}</span></p>
    <p>Open: <span>{{line5}}</span></p>
  </div>
  <div id="map-canvas"> </div>
  </div>

<script>
var map;

function initialize() {
  var myLatlng = new google.maps.LatLng({{latpol}},{{longpol}});
  var mapOptions = {
    zoom: 17,
    center: myLatlng
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
  
  var marker = new google.maps.Marker({
    position: myLatlng,
    map: map,
    title: 'YOUR NEAREST POLLING LOCATION'
  });
  
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
  </body>
</html>
