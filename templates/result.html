<!DOCTYPE html>
<html lang="en">
<head>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script> 
<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
<style>
#map{
  height: 400px;
  width: 400px;
  border: 3px solid blue;
}

.card {
    /* Add shadows to create the "card" effect */
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container {
    padding: 2px 16px;
}
</style></head>
  <body>
    <div class="card">
    <img src="https://cdn2.iconfinder.com/data/icons/ios-7-style-metro-ui-icons/512/Flurry_Google_Maps.png" alt="Avatar" style="width:200px">
    <div class="container">
    <h3>{{distance}}</h3>
    <h4>{{line3}}</h4>
    <p><b>{{line2}}</b></p>
    <p><span>{{line1}}</span><span>,{{line4}}</span></p>
    <p>Open: <span>{{line5}}</span></p>
  </div>
  <div id="map"> </div>
  </div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiamFpcm82OTUiLCJhIjoidU9TZEJVNCJ9.7b7ioBVfIc2dpnWo84JiIg';
var mapLeaflet = L.mapbox.map('map', 'mapbox.light')
  .setView([{{latpol}},{{longpol}}], 12);

L.marker([{{latpol}},{{longpol}}]).addTo(mapLeaflet);
L.marker([{{latitude}},{{longitude}}]).addTo(mapLeaflet);

mapLeaflet.scrollWheelZoom.disable();
</script>
  </body>
</html>
